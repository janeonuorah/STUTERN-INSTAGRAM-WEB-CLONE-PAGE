<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Web Page Clone</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <aside id="navbar" style="display: float;">
        <img src="./images/Instagram_logo.png" alt="">
        <a href="#">
            <span class="material-symbols-outlined">Home</span>
            <p>Home</p>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">Search</span>
            <p>Search</p>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">Explore</span>
            <p>Explore</p>
        </a>

            <img src="/images/messages.jpeg" alt="" style="width: 25px; padding: 0;">
            <p>Messages</p>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">Favorite</span>
            <p>Notifications</p>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">Loupe</span>
            <p>Create</p>
        </a>
        <a href="#" style="padding-bottom: 160px;">
            <img src="./images/profile.jpg" alt="" style="clip-path: circle(); width:40px; margin-top: -20px;">
            <p>Profile</p>
        </a>
        <a href="#">
            <span class="material-symbols-outlined">Dehaze</span>
            <p>More</p>
        </a>
    </aside>

    <div class="updatediv1">
        <div class="stories">
            <div class="image1">
                <img src="./images/jedzuke.jpg" alt="stories">

            <div class="image1">

            <div class="image1">
                <img src="./images/caephas.jpg" alt="stories">
                <figcaption>_caephas</figcaption>
            </div>
        </div>
        <div class="first-update">
            <div class="profile-area">
                <img src="./images/urbanyoruba.jpg" alt="stories" class="profile-picture">
                <figcaption>Tara</figcaption>
            </div>
          <div class="picture-area"></div>
            <div class="caption-area"></div>
        </div>
       <div class="second-update">
            <div class="profile-area"></div>

            <div class="caption-area"></div>
        </div>
        <div class="third-update">

        </div>
        <div class="fourth-update">
            <div class="profile-area"></div>

            <div class="caption-area"></div>
        </div>
    </div>
